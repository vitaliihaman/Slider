<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo-slider</title>
    <link rel="stylesheet" href="assets/css/slider.css">
</head>
<body>
<div class="slider" id="slider1">
    <div class="slider-content">
        <div class="slider-item">
            <img src="assets/images/1.jpg" alt="image_1" id="car">
        </div>
        <div class="slider-item">
            <img src="assets/images/2.jpg" alt="image_2">
        </div>
        <div class="slider-item">
            <img src="assets/images/3.jpg" alt="image_3">
        </div>
        <div class="slider-item">
            <img src="assets/images/4.jpg" alt="image_4">
        </div>
        <div class="slider-item">
            <img src="assets/images/5.jpg" alt="image_5">
        </div>
        <div class="slider-item">
            <img src="assets/images/6.jpg" alt="image_6">
        </div>
        <div class="slider-item">
            <img src="assets/images/7.jpg" alt="image_7">
        </div>
        <div class="slider-item">
            <img src="assets/images/8.jpg" alt="image_8">
        </div>
        <div class="slider-item">
            <img src="assets/images/9.jpg" alt="image_9">
        </div>
        <div class="slider-item">
            <img src="assets/images/10.jpg" alt="image_10">
        </div>
    </div>
    <button class="slider-button slider-button-prev" data-action="left">Prev</button>
    <button class="slider-button slider-button-next" data-action="right">Next</button>

</div>

<script src="script/getSet.js"></script>
<script src="script/slider.js"></script>
</body>
</html>
